
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Change</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Cashier Algorithm</h1>
    <h2>coin change problem</h2>
    
    <form>
      <label for="coin-array">Enter the coins:</label>
      <input type="text" id="coin-array" name="coin-array" placeholder="Enter array like coin1,coin2,....,coinN"><br>     
      <label for="amount">Enter the amount:</label>
      <input type="number" id="amount" name="amount"><br>
      <button type="button" id="greedy-button">Greedy Algorithm</button>
      <button type="button" id="dynamic-button">Dynamic Algorithm</button>
      <button type="button" id="bruteforce-button">Brute Force Algorithm</button>
      <br><br>
      <div id="greedy-alert-container"></div>
      <div id="dynamic-alert-container"></div>
      <div id="bruteforce-alert-container"></div>
    </form>
  
    <script src="index.js"></script>
</body>
</html>
